<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyout Menu with iframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #flyoutMenu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #343a40;
            z-index: 1050;
            padding-top: 1rem;
        }
        #flyoutMenu .nav-link {
            color: #fff;
        }
        #flyoutMenu .nav-link:hover {
            background-color: #495057;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 200px;
            width: calc(100% - 175px);
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Persistent Flyout Menu -->
    <div id="flyoutMenu">
        <ul class="nav flex-column p-3">


            <li class="nav-item">
                <a href="dashboard-linking-bootstrap.html" target="contentFrame" class="nav-link">Load Dashboards No Thumbnails</a>
            </li>


            <li class="nav-item">
                <a href="dashboard-linking-plain-js-no-thumbnails.html" target="contentFrame" class="nav-link">Plain JavaScript - No Thumbnails</a>
            </li>

            <li class="nav-item">
                <a href="dashboard-linking-plain-js-thumbnails.html" target="contentFrame" class="nav-link">Plain JavaScript - Thumbnails</a>
            </li>

            <hr />
            
            <li class="nav-item">
                <a href="dashboard-linking-tailwind.html" target="contentFrame" class="nav-link">Tailwind CSS - Thumbnails</a>
            </li>

            <hr />

            <li class="nav-item">
                <a href="show-thumbnails-dialog-bootstrap.html" target="contentFrame" class="nav-link">Bootstrap Dialog - Thumbnails</a>
            </li>


            <hr />
            <li class="nav-item">
                <a href="show-thumbnails-dialog-js.html" target="contentFrame" class="nav-link">JavaScript Dialog - Thumbnails</a>
            </li>

            <hr />
            <li class="nav-item">
                <a href="show-thumbnails.html" target="contentFrame" class="nav-link">HTML List - Thumbnails</a>
            </li>

        </ul>
    </div>

    <!-- Content Frame -->
    <iframe name="contentFrame" src="dashboard-linking-bootstrap.html"></iframe>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
