<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
</head>

<body>
    <div id="revealView" style="height: calc(100vh - 20px); width: calc(100% - 40px); margin-left: 10px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.7.1/infragistics.reveal.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5111/");

        var revealView = new $.ig.RevealView("#revealView");
        revealView.startInEditMode = true;
        revealView.onDataSourcesRequested = (callback) => {
            
            var localFileItem1 = new $.ig.RVLocalFileDataSourceItem();
            localFileItem1.id = "NorthwindTraders"
    
            var excelDataSourceItem1  = new $.ig.RVExcelDataSourceItem(localFileItem1);
            excelDataSourceItem1.id = "NorthwindTraders";
            excelDataSourceItem1.title = "Northwind Corp Data";

            var localFileItem2 = new $.ig.RVLocalFileDataSourceItem();
            localFileItem2.id = "NorthwindInvoices"
    
            var excelDataSourceItem2  = new $.ig.RVExcelDataSourceItem(localFileItem2);
            excelDataSourceItem2.id = "NorthwindInvoices";
            excelDataSourceItem2.title = "Northwind Invoices";

            callback(new $.ig.RevealDataSources([], [ excelDataSourceItem1, excelDataSourceItem2 ], true));
        };
    </script>
</body>

</html>
