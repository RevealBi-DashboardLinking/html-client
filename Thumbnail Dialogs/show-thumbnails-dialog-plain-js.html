<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Thumbnails</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.7.1/infragistics.reveal.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            margin: 20px auto;
            text-align: left;
            background-color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .modal-header h5 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .modal-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-group-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
        }

        .dashboard-thumbnail {
            height: 50px;
            width: 75px;
            margin-right: 15px;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            background-color: #eaeaea;
        }

        .dashboard-title {
            font-weight: 500;
            font-size: 16px;
        }

        .modal-footer {
            text-align: center;
            padding: 15px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .modal-footer .modal-close {
            background-color: #cce5ff;
            color: #004085;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-footer .modal-close:hover {
            background-color: #b8daff;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .selected-dashboard {
            margin-top: 20px;
            margin-left: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
    <script>
        $(document).ready(function () {
            function populateDialog() {
                $.get("http://localhost:5111/dashboards/names", function (dashboards) {
                    var modalBody = $('#thumbnailModal .modal-body');
                    modalBody.empty();

                    // Reset scroll position to the top
                    modalBody.scrollTop(0);

                    dashboards.forEach(function (dashboard) {
                        var listItem = $('<div/>', { class: 'list-group-item' }).appendTo(modalBody);

                        var thumbnailDiv = $('<div/>', { class: 'dashboard-thumbnail' }).appendTo(listItem);

                        $('<div/>', { class: 'dashboard-title' })
                            .text(dashboard.dashboardTitle)
                            .appendTo(listItem);

                        $.get("http://localhost:5111/dashboards/" + dashboard.dashboardFileName + "/thumbnail", function (data) {
                            var thumbnailView = new $.ig.RevealDashboardThumbnailView(thumbnailDiv[0]);
                            if (data.info) {
                                thumbnailView.dashboardInfo = data.info;
                            }
                        });

                        // Close modal and show selected item on click
                        listItem.on("click", function () {
                            closeDialog();
                            $('#selectedDashboard').html(`
                                <strong>Selected:</strong><br>
                                <span>Title: ${dashboard.dashboardTitle}</span><br>
                                <span>File Name: ${dashboard.dashboardFileName}</span>
                            `);
                        });
                    });
                });
            }

            $('#showDialogButton').click(function () {
                populateDialog();
                $('.modal-overlay').show();
                $('#thumbnailModal').show();
            });

            $('.modal-close').click(function () {
                closeDialog();
            });

            function closeDialog() {
                $('.modal-overlay').hide();
                $('#thumbnailModal').hide();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="showDialogButton">Show Thumbnails</button>
        <div id="selectedDashboard" class="selected-dashboard">Selected: None</div>
    </div>

    <div class="modal-overlay"></div>
    <div class="modal" id="thumbnailModal">
        <div class="modal-header">
            <h5>Dashboard Thumbnails</h5>
        </div>
        <div class="modal-body">
            <!-- Thumbnails will be populated here -->
        </div>
        <div class="modal-footer">
            <button class="modal-close">Close</button>
        </div>
    </div>
</body>
</html>
